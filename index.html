<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/search.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DotGo</title>
    <meta
      name="description"
      content="A better default search engine (with dots instead of bangs)."
    />
  </head>
  <body>
    <div id="app">
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <div class="content-container">
          <h1>Dot-Go</h1>
          <p>DuckDuckGo's bang redirects are too slow. Add the following URL as a 
            custom search engine to your browser. 
            Enables the use of some custom redirects after the `.` dot.</p>
          <div class="url-container"> 
            <input 
              type="text" 
              class="url-input"
              value="https://dotgo.timothyjoh.com?q=%s"
              readonly 
            />
            <button class="copy-button">
              <img src="/clipboard.svg" alt="Copy" />
            </button>
          </div>
        </div>
        <footer class="footer">
          <a href="https://timothyjoh.com" target="_blank">tim</a>
          â€¢
          <a href="https://github.com/timothyjoh/dot" target="_blank">github</a>
        </footer>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
